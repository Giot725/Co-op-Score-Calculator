<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Co-op Score Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div></div>
    <h2>Co-op Score Calculator</h2>
    <br />
    <div></div>
    <form id="scoreCalculatorForm">
        <label for="gradePoints">Grade:</label>
        <select id="gradePoints" name="gradePoints" style="width: calc(100% - 8px)">
          <option value="7">AAA</option>
          <option value="5">AA</option>
          <option value="3.5">A</option>
          <option value="2">B</option>
          <option value="1">C</option>
        </select><br>
        <label for="coopSize">Max Size of Co-op:</label>
        <input type="number" id="coopSize" name="coopSize" placeholder="1, 2, 3, ..." required /><br>
        <label for="originalLengthInDays">Original Length In Days:</label>
        <input type="number" id="originalLengthInDays" name="originalLengthInDays" placeholder="1, 2, 3, ..." required /><br>
        <label for="goal1">Eggs required to reach the first goal:</label>
        <input type="text" id="goal1" name="goal1" placeholder="250, 3q, 5.7Td, ..." required /><br />
        <label for="goal3">Eggs required to reach the third goal:</label>
        <input type="text" id="goal3" name="goal3" placeholder="250, 3q, 5.7Td, ..." required /><br />
        <label for="yourEggsDelivered">Number of Eggs You Have Delivered:</label>
        <input type="text" id="yourEggsDelivered" name="yourEggsDelivered" step="0.0000000001" placeholder="250, 3q, 5.7Td, ..." required /><br>
        <label for="coopEggsDelivered">Total Eggs Delivered by Everyone in Co-op:</label>
        <input type="text" id="coopEggsDelivered" name="coopEggsDelivered" step="0.0000000001" placeholder="250, 3q, 5.7Td, ..." required /><br>
        <label for="chickenRunsSent">Chicken runs sent to coop members:</label>
        <input type="number" id="chickenRunsSent" name="chickenRunsSent" placeholder="1, 2, 3, ..." required /><br>
        <label for="tachyonDeflectorBoost">Percent boost of tachyon deflector:</label>
        <input type="number" id="tachyonDeflectorBoost" name="tachyonDeflectorBoost" placeholder="1, 2, 3, ..." required /><br>
        <label for="shipInABottleBoost">Percent boost of ship in a bottle:</label>
        <input type="number" id="shipInABottleBoost" name="shipInABottleBoost" placeholder="1, 2, 3, ..." required /><br>
        <label for="tachyonDeflectorTimeEquipped">Ammount of time tachyon deflector was equiped:</label>
        <div class="timeInputs">
          <input type="number" id="tachyonDeflectorTimeEquippedDays" name="tachyonDeflectorTimeEquippedDays" placeholder="Days" required />
          <input type="number" id="tachyonDeflectorTimeEquippedHours" name="tachyonDeflectorTimeEquippedHours" placeholder="Hours" required />
          <input type="number" id="tachyonDeflectorTimeEquippedMinutes" name="tachyonDeflectorTimeEquippedMinutes" placeholder="Minutes" required />
        </div>
        <label for="shipInABottleTimeEquipped">Ammount of time ship in a bottle was equiped:</label>
        <div class="timeInputs">
          <input type="number" id="shipInABottleTimeEquippedDays" name="shipInABottleTimeEquippedDays" placeholder="Days" required />
          <input type="number" id="shipInABottleTimeEquippedHours" name="shipInABottleTimeEquippedHours" placeholder="Hours" required />
          <input type="number" id="shipInABottleTimeEquippedMinutes" name="shipInABottleTimeEquippedMinutes" placeholder="Minutes" required />
        </div>
        <label for="timeElapsed">Time elapsed from start of contract till projected end:</label>
        <div class="timeInputs">
          <input type="number" id="timeElapsedDays" name="timeElapsedDays" placeholder="Days" required />
          <input type="number" id="timeElapsedHours" name="timeElapsedHours" placeholder="Hours" required />
          <input type="number" id="timeElapsedMinutes" name="timeElapsedMinutes" placeholder="Minutes" required />
        </div>
        <button type="submit">Calculate Score</button>
        <div id="scoreContainer">
            <div id="result">Score:</div>
        </div>
    </form>

    <script src="script.js"></script>
    
  </body>
</html>
